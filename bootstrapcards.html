<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

<body>
    <table>
        <tr>
            <div class="card m-5" style="width: 18rem;">
                <input type="text " name="free" id="free" placeholder="FREE" >
                
                <div class="card-body">
                    <h5 class="card-title text-center">$O/mo</h5>
                    <p class="card-text text-center">10 users included <br> 2GB of storage <br> Email support <br>Help
                        center access</p>
                    <a class="btn btn-outline-primary" href="#">Sign up for free</a>
                </div>
            </div>
        </tr>
        <tr>
            <div class="card m-5" style="width: 18rem;">
                <input type="text" name="pro" id="pro" placeholder="Pro">

                    <h5 class="card-title text-center">$15/mo</h5>
                    <p class="card-text text-center">20 users included <br> 10GB of storage <br>Priority Email support

                </div>
            </div>
        </tr>
        <tr>
            <div class="card m-5" style="width: 18rem;">
                <input type="text" name="enterprise" id="enterprise" placeholder="Enterprise">
                <div class="card-body">
                    <h5 class="card-title text-center">$29/mo</h5>
                    <p class="card-text text-center">30 users included <br> 15GB of storage <br>Phone and Email support
                        <br>Help center access</p>
                    <input type=text" value="contactus">
                </div>
            </div>
        </tr>
    </table>
